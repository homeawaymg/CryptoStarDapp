<!DOCTYPE html>
<html>

<head>
  <title>StarNotary DAPP</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<style>
  input {
      display: block;
      margin-bottom: 12px;
    }
    table, th, td {
      border: 1px thin black;
      vertical-align: text-top;
      
    }
    span {
      border: 1px thick black;
    }
  </style>

<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>
  <br>
  <table style="width: 600px;">
    <tbody>
      <tr>
        <td style="width:300px; ">
          <h1>Create a Star</h1>
          <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
          <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
          <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
        </td>
        <td style="width:300px;">
          <h1>Look up a Star</h1>
          <br><label for="name">Star ID:</label><input type="text" id="lookid"></input>
          <br><br><button onclick="App.lookUp()">Look Up a Star</button>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: text-top;">
          <h1>Transfer a Star</h1>
          <br><label for="lookid">Star ID:</label><input type="text" id="transferStarId"></input>
          <br><label for="address">To Address:</label><input type="text" id="address"></input>
          <br><br><button onclick="App.transfer()">Transfer a Star</button>
        </td>
        <td>
          <span id="status" style="background-color:gold"></span>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="index.js"></script>
</body>

</html>
